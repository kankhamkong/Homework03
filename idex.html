<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./responsive.css">

    <title>Homework3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="https://www.jobpasscard.com/static/images/layout1.5/Logo.png" type="image/x-icon">
</head>

<body>
    <div> <!--  app -->
        <div class="head"> <!--  homepage -->
            <div class="container"> <!-- container  -->
                <div class="tab"> <!-- navbar-logo  -->
                    <a href="#"><img src="https://www.jobpasscard.com/static/images/layout1.5/Logo.png" class="logo"
                            alt="">
                    </a>
                </div>
                <div class="nav-center">
                    <a href="#">ABOUT US</button></a>
                    <a href="#">PASSCARD</button></a>
                    <a href="#">PROFILE</a>
                </div>
                <div class="nav-center a">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <a href="#" class="cart-circle"><i class="fa-solid fa-cart-shopping"></i></a>
                    <a href="#">Login</a>|
                    <a href="#">SIGN UP</a>
                </div>
            </div>
        </div>
    </div>
    <main>
        <h1>My Cart</h1>
        <div class="content">
            <div class="card-left">
                <div class="card-top">
                    <a href="#Delete">
                        <i class="fa-regular fa-trash-can" aria-hidden="true"></i>
                    </a>
                    <div class="gg-doc">
                        <div class="file-doc">
                            <i class="fa-regular fa-file-lines" aria-hidden="true"></i>
                        </div>
                        <p>Google Docs</p>
                        <p1>Used for business</p1>
                    </div>
                    <div class="c-top-r">
                        <p>Google Docs</p>
                        <i class="fa-solid fa-circle" id="gg-d1" aria-hidden="true"></i>
                        <i class="fa-solid fa-circle" id="gg-d2" aria-hidden="true"></i>
                        <i class="fa-solid fa-circle" id="gg-d3" aria-hidden="true"></i>
                        <select name="gg-doc" id="google-docs">
                            <option value="0">LV 0-3</option>
                            <option value="1">LV 1-3</option>
                            <option value="2">LV 2-3</option>
                            <option value="3">LV 3-3</option>
                        </select>
                        <div class="price">
                            <label>THB</label>
                            <label id="Price-doc">0</label>
                        </div>
                    </div>
                </div>
                <div class="card-bottom">
                    <a href="#Delete">
                        <i class="fa-regular fa-trash-can" aria-hidden="true"></i>
                    </a>
                    <div class="gg-slid">
                        <div class="file_slid">
                            <i class="fa-regular fa-file-lines" aria-hidden="true"></i>
                        </div>
                        <p>Google Slides</p>
                        <p1>Used for business</p1>
                    </div>
                    <div class="c-bottom-r">
                        <p>Google Slider</p>
                        <i class="fa-solid fa-circle" id="gg-s1" aria-hidden="true"></i>
                        <i class="fa-solid fa-circle" id="gg-s2" aria-hidden="true"></i>
                        <i class="fa-solid fa-circle" id="gg-s3" aria-hidden="true"></i>
                        <i class="fa-solid fa-circle" id="gg-s4" aria-hidden="true"></i>
                        <select name="gg-doc" id="google-docs">
                            <option value="0">LV 0-4</option>
                            <option value="1">LV 1-4</option>
                            <option value="2">LV 2-4</option>
                            <option value="3">LV 3-4</option>
                            <option value="4">LV 3-4</option>
                        </select>
                        <div class="price">
                            <label>THB</label>
                            <label id="Price-doc">0</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-right">
                <div class="card-main">
                    <div class="c-main-top">
                        <p class="order">Order</p>
                        <p id="name1" class="name"></p>
                        <p class="name" id="num-1"></p>
                        <p id="name2" id="name"></p>
                        <p class="name" id="num-2"></p>
                        <div class="sub-total">
                    
                                <label for="Subtotal">Subtotal</label>
                             <label id="sub-price">THB 0</label>
                            </div>
                           
                            <div class="promo">
                                <i class="fa-solid fa-rectangle-ad" aria-hidden="true"></i>
                                <input type="text" placeholder="Promotion Code">
                                <button type="button">APPLY</button>  
                            </div>
                        </div>
                        <div class="c-main-buttom">
                            <div class="total">
                                <label for="">Total payment</label>
                                <label for="">THB 0</label>
                            </div>
                            <button type="button">LOG IN TO CHECKOUT</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        </div>
    </main>
</body>

</html>
